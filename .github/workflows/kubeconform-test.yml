name: kubeconform Matrix Validation
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover-directories:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Find all directories
        id: set-matrix
        run: |
          # Find all directories (excluding hidden ones and specific directories)
          dirs=$(find . -maxdepth 1 -type d -not -path '*/\.*' -not -path '\.' | sed 's|^\./||' | grep -v -E '(^\.git$|^\.github$)')
          # Convert to JSON array for matrix
          matrix=$(echo "$dirs" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Found directories: $matrix"

  validate-manifests:
    needs: discover-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.discover-directories.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate ${{ matrix.directory }} with kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          args: >-
            -verbose
            -output json
            -schema-location default
            -schema-location "https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{ .Group }}/{{ .ResourceKind }}_{{ .ResourceAPIVersion }}.json"
            ${{ matrix.directory }}/
  notify-failure:
    needs: [validate-manifests]
    runs-on: ubuntu-latest
    if: ${{ always() && contains(needs.*.result, 'failure') }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Slack Notification for Failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notifications
          SLACK_COLOR: 'danger'
          SLACK_ICON: https://github.com/kubernetes.png?size=48
          SLACK_MESSAGE: |
            ❌ Kubernetes manifests validation failed!
            Failed directories: ${{ join(needs.validate-manifests.*.result, ', ') }}
          SLACK_TITLE: 'Kubeconform Validation Failed'
          SLACK_USERNAME: kubeconform-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}

  notify-success:
    needs: [validate-manifests]
    runs-on: ubuntu-latest
    if: ${{ always() && !contains(needs.*.result, 'failure') && !contains(needs.*.result, 'cancelled') }}
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Slack Notification for Success
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notifications
          SLACK_COLOR: 'good'
          SLACK_ICON: https://github.com/kubernetes.png?size=48
          SLACK_MESSAGE: |
            ✅ All Kubernetes manifests validated successfully!
            Total directories validated: ${{ strategy.job-total }}
          SLACK_TITLE: 'Kubeconform Validation Passed'
          SLACK_USERNAME: kubeconform-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
