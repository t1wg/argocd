name: kubeconform Matrix Validation
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover-directories:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Find all directories
        id: set-matrix
        run: |
          # Find all directories (excluding hidden ones and specific directories)
          dirs=$(find . -maxdepth 1 -type d -not -path '*/\.*' -not -path '\.' | sed 's|^\./||' | grep -v -E '(^\.git$|^\.github$)')
          # Convert to JSON array for matrix
          matrix=$(echo "$dirs" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT
          echo "Found directories: $matrix"

  validate-manifests:
    needs: discover-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.discover-directories.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate ${{ matrix.directory }} with kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          args: >-
            -verbose
            -output json
            -schema-location default
            -schema-location "https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{ .Group }}/{{ .ResourceKind }}_{{ .ResourceAPIVersion }}.json"
            ${{ matrix.directory }}/
  notify-failure:
      needs: [validate-manifests]
      runs-on: ubuntu-latest
      if: ${{ always() && contains(needs.*.result, 'failure') }}
      permissions:
        contents: read
        packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
        id-token: write

      steps:
        - name: Slack Notification
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_CHANNEL: test-notifications
            SLACK_COLOR: 'failure' # or a specific color like 'good' or '#ff00ff'
            SLACK_ICON: https://github.com/rtCamp.png?size=48
            SLACK_MESSAGE: manifests validation failure
            SLACK_TITLE: Post Title
            SLACK_USERNAME: test
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
  notify-success:
      needs: [validate-manifests]
      runs-on: ubuntu-latest
      if: ${{ always() && contains(needs.*.result, 'success') }}
      permissions:
        contents: read
        packages: write
      # This is used to complete the identity challenge
      # with sigstore/fulcio when running outside of PRs.
        id-token: write

      steps:
        - name: Slack Notification
          uses: rtCamp/action-slack-notify@v2
          env:
            SLACK_CHANNEL: test-notifications-1
            SLACK_COLOR: 'success' # or a specific color like 'good' or '#ff00ff'
            SLACK_ICON: https://github.com/rtCamp.png?size=48
            SLACK_MESSAGE: manifests validation success
            SLACK_TITLE: Post Title
            SLACK_USERNAME: test
            SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL}}
