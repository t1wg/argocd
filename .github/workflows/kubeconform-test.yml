name: kubeconform Matrix Validation with Slack
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover-directories:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Find all directories
        id: set-matrix
        run: |
          dirs=$(find . -maxdepth 1 -type d -not -path '*/\.*' -not -path '\.' | sed 's|^\./||' | grep -v -E '(^\.git$|^\.github$)')
          matrix=$(echo "$dirs" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  validate-manifests:
    needs: discover-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.discover-directories.outputs.matrix) }}
      fail-fast: false
    outputs:
      matrix_results: ${{ steps.collect-results.outputs.matrix_results }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate ${{ matrix.directory }} with kubeconform
        id: kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        continue-on-error: true
        with:
          args: >-
            -verbose
            -output json
            -schema-location default
            -schema-location "https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{ .Group }}/{{ .ResourceKind }}_{{ .ResourceAPIVersion }}.json"
            ${{ matrix.directory }}/
            
      - name: Set validation result
        id: set-result
        run: |
          if [ ${{ steps.kubeconform.outcome }} == 'success' ]; then
            echo "result=success" >> $GITHUB_OUTPUT
            echo "message=✅ Directory '${{ matrix.directory }}' validated successfully" >> $GITHUB_OUTPUT
          else
            echo "result=failure" >> $GITHUB_OUTPUT
            echo "message=❌ Directory '${{ matrix.directory }}' validation failed" >> $GITHUB_OUTPUT
          fi
            
      - name: Collect results for notifications
        id: collect-results
        run: |
          # Create a JSON object with directory, result, and message
          result_json="{\"directory\": \"${{ matrix.directory }}\", \"result\": \"${{ steps.set-result.outputs.result }}\", \"message\": \"${{ steps.set-result.outputs.message }}\"}"
          echo "matrix_results=$result_json" >> $GITHUB_OUTPUT

  send-individual-notifications:
    needs: [validate-manifests, test-slack-webhook]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        result: ${{ fromJson(needs.validate-manifests.outputs.matrix_results) }}
    steps:
      - name: Send notification for ${{ matrix.result.directory }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notifications
          SLACK_COLOR: ${{ matrix.result.result == 'success' && 'good' || 'danger' }}
          SLACK_ICON: https://github.com/kubernetes.png?size=48
          SLACK_MESSAGE: ${{ matrix.result.message }}
          SLACK_TITLE: "${{ matrix.result.result == 'success' && 'Validation Passed' || 'Validation Failed' }} - ${{ matrix.result.directory }}"
          SLACK_USERNAME: kubeconform-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

  test-slack-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Test Slack webhook
        run: |
          echo "Testing Slack webhook configuration"
          echo "Webhook URL is set: ${{ secrets.SLACK_WEBHOOK_URL != '' }}"
        continue-on-error: true

  notify-summary:
    needs: [validate-manifests, send-individual-notifications, test-slack-webhook]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Prepare summary message
        id: prepare-summary
        run: |
          # Count successes and failures
          success_count=0
          failure_count=0
          
          # This would need a more complex implementation to parse all matrix results
          # For simplicity, we'll use a basic summary
          echo "MESSAGE=📊 Validation Summary for ${{ github.repository }}\n• Individual notifications sent for each directory" >> $GITHUB_ENV
          echo "COLOR=good" >> $GITHUB_ENV
          
      - name: Send summary notification
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notifications
          SLACK_COLOR: ${{ env.COLOR }}
          SLACK_ICON: https://github.com/kubernetes.png?size=48
          SLACK_MESSAGE: ${{ env.MESSAGE }}
          SLACK_TITLE: Validation Summary
          SLACK_USERNAME: kubeconform-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
