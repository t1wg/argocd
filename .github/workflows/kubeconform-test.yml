name: kubeconform Matrix Validation with Slack
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  discover-directories:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Find all directories
        id: set-matrix
        run: |
          dirs=$(find . -maxdepth 1 -type d -not -path '*/\.*' -not -path '\.' | sed 's|^\./||' | grep -v -E '(^\.git$|^\.github$)')
          matrix=$(echo "$dirs" | jq -R -s -c 'split("\n") | map(select(. != ""))')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  validate-manifests:
    needs: discover-directories
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: ${{ fromJson(needs.discover-directories.outputs.matrix) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Validate ${{ matrix.directory }} with kubeconform
        uses: docker://ghcr.io/yannh/kubeconform:latest
        with:
          args: >-
            -verbose
            -output json
            -schema-location default
            -schema-location "https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/{{ .Group }}/{{ .ResourceKind }}_{{ .ResourceAPIVersion }}.json"
            ${{ matrix.directory }}/
            
  notify-failure:
    needs: [validate-manifests]
    runs-on: ubuntu-latest
    if: ${{ always() && contains(needs.validate-manifests.*.result, 'failure') }}
    steps:
      - name: Prepare failure message
        run: |
          echo "MESSAGE=❌ Kubernetes manifests validation failed in ${{ github.repository }}" >> $GITHUB_ENV

      - name: Slack Notification for Failure
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notifications
          SLACK_COLOR: danger
          SLACK_ICON: https://github.com/kubernetes.png?size=48
          SLACK_MESSAGE: ${{ env.MESSAGE }}
          SLACK_TITLE: Validation Failed
          SLACK_USERNAME: kubeconform-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true

      - name: Fallback notification if Slack fails
        if: ${{ failure() }}
        run: |
          echo "❌ Slack notification failed. Please check your webhook URL."
          echo "Webhook status can be checked in the 'test-slack-webhook' job"

  notify-success:
    needs: [validate-manifests]
    runs-on: ubuntu-latest
    if: ${{ always() && !contains(needs.validate-manifests.*.result, 'failure') && needs.validate-manifests.result == 'success' }}
    steps:
      - name: Slack Notification for Success
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: test-notifications
          SLACK_COLOR: good
          SLACK_ICON: https://github.com/kubernetes.png?size=48
          SLACK_MESSAGE: ✅ All Kubernetes manifests validated successfully in ${{ github.repository }}
          SLACK_TITLE: Validation Passed
          SLACK_USERNAME: kubeconform-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
        continue-on-error: true
